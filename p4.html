<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML-5</title>
    </head>
    <body>
        <center>
            <h2>DATALIST TAG..!</h2>
            <p>This tag is is used to provide an auto complete feature on form element.</p>
        </center>
        <hr>

        <h2>THIS IS SELECT OPTION TAG..!</h2>
        <select name="" id="">
            <option value="">Rahul Dravid</option>
            <option value="">Sachin Tandulkar</option>
            <option value="">Brian Lara</option>
            <option value="">Kapil Dev</option>
            <option value="">Yusuf Pathan</option>
            <option value="">Irfan Pathan</option>
            <option value="">Siddu</option>
            <option value="">Rohit Sharma</option>
            <option value="">Jadeja</option>
            <option value="">M S Dhoni</option>
            <option value="beeeeeee"></option>
        </select>
        
        <hr>

        <h2>THIS IS DATALIST TAG..!</h2>

        <input type="text" name="players" id="players" placeholder="Players" list="india">
        <datalist id="india">
            <option>Rahul Dravid</option>
            <option>Sachin Tandulkar</option>
            <option>Brian Lara</option>
            <option value="">Akhil Rao</option>
            <option value="Pooja"></option>
            <option value="Javed">Rao</option>
            <option >Kapil Dev</option>
            <option >Yusuf Pathan</option>
            <option>Irfan Pathan</option>
            <option>Siddu</option>
            <option>Rohit Sharma</option>
            <option >Jadeja</option>
            <option >M S Dhoni</option>
        </datalist>
    </body>
</html>
